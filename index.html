<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats preview card</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link href="/image/image-header-desktop.jpg" rel="stylesheet">
        <link href="/image/image-header-mobile.jpg" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <div class="main-para">
                <h1>Get <span>insights</span> that<br class="br"> help<br class="br2"> your business<br class="br"> grow.</h1>
                <p>Discover the benefits of data<br class="br"> analytics and make<br class="br2"> better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>
            </div>
            <div class="stats-heading">
                <ul class="stats">
                    <li><span class="stats-number">10k+ </span><br><span class="stats-text">companies</span></li>
                    <li id="templates"><span class="stats-number">314</span><br><span class="stats-text">templates</span></li>
                    <li id="queries"><span class="stats-number">12M+</span><br><span class="stats-text">Queries</span></li>
                </ul>
            </div>
        </main>
        <div class="right-img"></div>
    </body>
</html>
